name: Build & Publish

on:
  push:
    tags:
      - "v*"

  # Ou manualmente pelo GitHub
  workflow_dispatch:

permissions:
  contents: write # Obrigat√≥rio para subir arquivos na Release

jobs:
  build-and-upload:
    name: Build on ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
          - os: macos-latest
            name: macOS ARM
          - os: macos-15-intel
            name: macOS Intel
          - os: ubuntu-latest
            name: Linux

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot

      - name: Install Dependencies
        run: npm install

      - name: Compile (Make)
        run: npm run make

      # Assinar o app com ad-hoc no macOS
      - name: Sign macOS App (Ad-hoc)
        if: startsWith(matrix.os, 'macos')
        run: |
          echo "Finding .app to sign..."
          APP_PATH=$(find out -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Signing: $APP_PATH"
            codesign --force --deep --sign - "$APP_PATH"
            echo "Verifying signature..."
            codesign --verify --deep --strict "$APP_PATH" || echo "Verification warning (ad-hoc is expected)"
          else
            echo "No .app found to sign"
          fi

      - name: List Artifacts
        shell: bash
        run: |
          echo "Looking for files in out/make..."
          ls -R out/make || echo "Folder not found"

      - name: Rename Artifacts
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Version: $VERSION"

          # Windows
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            find out/make -name "*.exe" -not -name "RELEASES" -exec mv "{}" "out/make/Ferramentas-Guru-$VERSION.exe" \;
          fi

          # macOS ARM
          if [[ "${{ matrix.name }}" == "macOS ARM" ]]; then
             find out/make -name "*.zip" -exec mv "{}" "out/make/Ferramentas-Guru-$VERSION-mac.zip" \;
             find out/make -name "*.dmg" -exec mv "{}" "out/make/Ferramentas-Guru-$VERSION-mac.dmg" \;
          fi

          # macOS Intel
          if [[ "${{ matrix.name }}" == "macOS Intel" ]]; then
             find out/make -name "*.zip" -exec mv "{}" "out/make/Ferramentas-Guru-$VERSION-mac-intel.zip" \;
             find out/make -name "*.dmg" -exec mv "{}" "out/make/Ferramentas-Guru-$VERSION-mac-intel.dmg" \;
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Ferramentas-Guru-${{ matrix.name }}
          path: |
            out/make/**/*.exe
            out/make/**/*.nupkg
            out/make/**/RELEASES
            out/make/**/*.zip
            out/make/**/*.dmg
            out/make/**/*.rpm
            out/make/**/*.deb
          retention-days: 30

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            out/make/**/*.exe
            out/make/**/*.nupkg
            out/make/**/RELEASES
            out/make/**/*.zip
            out/make/**/*.dmg
            out/make/**/*.rpm
            out/make/**/*.deb
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
