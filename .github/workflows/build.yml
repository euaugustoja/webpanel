# Build AutomÃ¡tico Multi-Plataforma
# Gera instaladores para Windows, macOS e Linux usando GitHub Actions

name: Build Installers

on:
  # Roda quando vocÃª criar uma tag de versÃ£o (ex: v1.0.0)
  push:
    tags:
      - "v*"

  # Ou manualmente pelo GitHub
  workflow_dispatch:
    inputs:
      version:
        description: "VersÃ£o para build (ex: 1.0.0)"
        required: true
        default: "1.0.0"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            platform: windows
            extension: exe
          # macOS
          - os: macos-latest
            platform: mac
            extension: zip
          # Linux
          - os: ubuntu-latest
            platform: linux
            extension: deb

    runs-on: ${{ matrix.os }}

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: ðŸ“š Instalar dependÃªncias
        run: npm ci

      - name: ðŸ”¨ Build do aplicativo
        run: npm run make
        env:
          # ForÃ§a build mesmo sem assinatura
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: ðŸ“¤ Upload Windows Installer
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: Ferramentas-Guru-Setup-Windows
          path: out/make/squirrel.windows/x64/*.exe
          retention-days: 30

      - name: ðŸ“¤ Upload macOS Installer
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: Ferramentas-Guru-macOS
          path: out/make/zip/darwin/**/*.zip
          retention-days: 30

      - name: ðŸ“¤ Upload Linux Installer
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: Ferramentas-Guru-Linux
          path: |
            out/make/deb/x64/*.deb
            out/make/rpm/x64/*.rpm
          retention-days: 30

  # Job para criar Release no GitHub (opcional)
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: ðŸ“¥ Download todos os artefatos
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ðŸ“‹ Listar arquivos
        run: find artifacts -type f -name "*" | head -20

      - name: ðŸš€ Criar Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.zip
            artifacts/**/*.deb
            artifacts/**/*.rpm
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
